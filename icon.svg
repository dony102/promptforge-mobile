<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#181825"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cba6f7"/>
      <stop offset="100%" style="stop-color:#f5c2e7"/>
    </linearGradient>
    <linearGradient id="spark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e2af"/>
      <stop offset="100%" style="stop-color:#fab387"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Lightning bolt -->
  <path d="M290 80 L200 240 L260 240 L180 432 L340 220 L270 220 L330 80 Z" 
        fill="url(#accent)" opacity="0.9"/>
  
  <!-- Sparkles -->
  <circle cx="380" cy="120" r="20" fill="url(#spark)"/>
  <circle cx="130" cy="300" r="15" fill="url(#spark)"/>
  <circle cx="400" cy="380" r="12" fill="url(#spark)"/>
  
  <!-- PF Text -->
  <text x="256" y="470" font-family="Arial Black" font-size="60" font-weight="bold" 
        fill="url(#accent)" text-anchor="middle" opacity="0.6">PF</text>
</svg>
