<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PromptForge">
    <meta name="description" content="AI Prompt Generator - Generate creative prompts from images using Gemini AI">
    <title>PromptForge - AI Prompt Generator</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- App Header -->
    <header class="app-header">
        <h1 class="app-title">âš¡ PromptForge</h1>
        <p class="app-subtitle">AI Prompt Generator â€¢ Mobile</p>
        <button id="btnSettings" class="btn-settings" title="Settings">âš™ï¸</button>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- API Settings Card (Collapsible) -->
        <section id="settingsCard" class="card settings-card collapsed">
            <div class="card-header" id="settingsToggle">
                <h2>ğŸ”® API Settings</h2>
                <span class="toggle-icon">â–¼</span>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="geminiKey">Gemini API Key</label>
                    <div class="input-row">
                        <input type="password" id="geminiKey" class="form-input" placeholder="Paste Gemini API key...">
                        <button id="btnToggleKey" class="btn-icon">ğŸ‘ï¸</button>
                    </div>
                    <small><a href="https://aistudio.google.com/apikey" target="_blank">ğŸ”‘ Get API Key</a></small>
                </div>
                <div class="form-group">
                    <label for="geminiModel">Model</label>
                    <select id="geminiModel" class="form-select">
                        <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                        <option value="gemini-2.5-flash-lite" selected>Gemini 2.5 Flash Lite</option>
                        <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    </select>
                </div>
                <button id="btnSaveSettings" class="btn-save">ğŸ’¾ Save Settings</button>
            </div>
        </section>

        <!-- Image Capture Section -->
        <section class="card capture-card">
            <h2 class="card-title">ğŸ“· Capture Image</h2>

            <!-- Camera/Gallery buttons -->
            <div class="capture-buttons">
                <label class="capture-btn camera">
                    ğŸ“¸ Camera
                    <input type="file" id="cameraInput" accept="image/*" capture="environment" hidden>
                </label>
                <label class="capture-btn gallery">
                    ğŸ–¼ï¸ Gallery
                    <input type="file" id="galleryInput" accept="image/*" hidden>
                </label>
                <button id="btnPaste" class="capture-btn paste">ğŸ“‹ Paste</button>
            </div>

            <!-- URL Extractor -->
            <div class="url-extractor">
                <div class="url-row">
                    <input type="text" id="urlInput" class="form-input" placeholder="Paste YouTube/Image URL...">
                    <button id="btnExtractUrl" class="btn-extract">ğŸ”—</button>
                </div>
                <div id="urlStatus" class="url-status"></div>
            </div>

            <!-- Image Preview -->
            <div id="preview" class="preview">
                <div class="placeholder">
                    <span class="placeholder-icon">ğŸ–¼ï¸</span>
                    <span>Tap Camera or Gallery to add image</span>
                </div>
            </div>
        </section>

        <!-- Generation Options -->
        <section class="card options-card">
            <h2 class="card-title">âš™ï¸ Options</h2>
            <div class="options-grid">
                <div class="form-group">
                    <label for="numPrompts">Jumlah Output</label>
                    <select id="numPrompts" class="form-select">
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maxChars">Max Karakter</label>
                    <input type="number" id="maxChars" class="form-input" value="250" min="50" max="500">
                </div>
                <div class="form-group">
                    <label for="aspectRatio">Aspect Ratio</label>
                    <select id="aspectRatio" class="form-select">
                        <option value="">(none)</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16 (Portrait)</option>
                        <option value="1:1">1:1 (Square)</option>
                        <option value="4:3">4:3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="styleSelect">Style</label>
                    <select id="styleSelect" class="form-select">
                        <option value="">(natural)</option>
                        <option value="cinematic">ğŸ¬ Cinematic</option>
                        <option value="anime">ğŸŒ Anime</option>
                        <option value="realistic">ğŸ“· Realistic</option>
                        <option value="minimalist">âœ¨ Minimalist</option>
                        <option value="fantasy">ğŸ‰ Fantasy</option>
                    </select>
                </div>
            </div>
            <div class="form-group full-width">
                <label for="extraParams">Extra Parameters</label>
                <input type="text" id="extraParams" class="form-input" placeholder="--style raw --no human">
            </div>
        </section>

        <!-- Generate Button -->
        <button id="btnGenerate" class="btn-generate" disabled>
            <span class="btn-text">âœ¨ Generate Prompts</span>
            <span class="btn-loading" style="display:none">â³ Generating...</span>
        </button>

        <!-- Progress -->
        <div id="progressSection" class="progress-section" style="display:none">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0 / 0</div>
        </div>

        <!-- Output Section -->
        <section id="outputSection" class="card output-card" style="display:none">
            <div class="output-header">
                <h2 class="card-title">ğŸ“ Generated Prompts</h2>
                <div class="output-actions">
                    <button id="btnCopyAll" class="btn-action">ğŸ“‹ Copy All</button>
                    <button id="btnClear" class="btn-action danger">ğŸ—‘ï¸</button>
                </div>
            </div>
            <div id="promptsList" class="prompts-list"></div>
        </section>

        <!-- History Section -->
        <section class="card history-card">
            <div class="history-header">
                <h2 class="card-title">ğŸ“œ History</h2>
                <button id="btnClearHistory" class="btn-clear-history">ğŸ—‘ï¸</button>
            </div>
            <div id="historyList" class="history-list">
                <p class="empty-history">No history yet</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <p>Â© 2026 Muhammad Anggi - PromptForge Mobile</p>
    </footer>

    <!-- Toast -->
    <div id="toast" class="toast"></div>

    <script src="app.js"></script>
</body>

</html>
